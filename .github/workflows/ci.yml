name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint and type checking
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript type check
        run: npm run type-check

  # Unit and integration tests
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/streamline_test
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: 127.0.0.1
      PGPORT: 5432
      MODE: single-tenant
      SESSION_SECRET: test-secret-for-ci-only-do-not-use-in-production
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: streamline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:migrate

      - name: Run unit and integration tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Storybook tests
  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Storybook tests
        run: npm run test:storybook:ci

  # E2E tests
  e2e:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/streamline_test
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: 127.0.0.1
      PGPORT: 5432
      MODE: single-tenant
      SESSION_SECRET: test-secret-for-ci-only-do-not-use-in-production
      DATA_DIR: /tmp/streamline-data
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: streamline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        run: npm run db:migrate

      - name: Build Next.js application
        run: npm run build

      - name: Create setup flag for E2E tests
        run: |
          mkdir -p /tmp/streamline-data
          echo '{"completed":true,"timestamp":"2024-01-01T00:00:00.000Z","version":"1.0"}' > /tmp/streamline-data/.setup-complete
          echo "Setup flag created:"
          cat /tmp/streamline-data/.setup-complete

      - name: Create .env.production for Next.js
        run: |
          cat > .env.production << 'EOF'
          DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/streamline_test
          MODE=single-tenant
          SESSION_SECRET=test-secret-for-ci-only-do-not-use-in-production
          DATA_DIR=/tmp/streamline-data
          NODE_ENV=production
          EOF
          # Remove leading whitespace from HEREDOC
          sed -i 's/^[[:space:]]*//' .env.production
          echo "Created .env.production:"
          cat .env.production

      - name: Start Next.js server
        run: |
          # Export explicitly to ensure inheritance by backgrounded process
          export DATABASE_URL="postgresql://postgres:postgres@127.0.0.1:5432/streamline_test"
          export MODE="single-tenant"
          export SESSION_SECRET="test-secret-for-ci-only-do-not-use-in-production"
          export DATA_DIR="/tmp/streamline-data"
          export NODE_ENV="production"

          echo "Starting server with DATA_DIR=$DATA_DIR"
          echo "Verifying setup flag: $(cat /tmp/streamline-data/.setup-complete 2>&1 || echo 'NOT FOUND')"

          npm run start > next.log 2>&1 &
          echo $! > .next.pid
          sleep 3

      - name: Wait for API health
        run: |
          echo "Waiting for API to become healthy..."
          echo "DATA_DIR should be: /tmp/streamline-data"
          echo "Setup flag exists: $(ls -la /tmp/streamline-data/.setup-complete 2>&1 || echo 'NOT FOUND')"
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "API is healthy!"
              curl -s http://localhost:3000/api/health | head -c 200
              echo ""
              exit 0
            fi
            echo "Waiting for API ($i/60)..."
            sleep 2
          done
          echo "API did not become healthy in time"
          echo "=== Last 100 lines of server logs ==="
          tail -n 100 next.log || true
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next.pid ]; then
            kill $(cat .next.pid) || true
            rm -f .next.pid
          fi
          echo "=== Server logs ==="
          tail -n 100 next.log || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # Security checks
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Build verification
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/streamline_test
          MODE: single-tenant
          SESSION_SECRET: test-secret-for-ci-only-do-not-use-in-production
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful"
